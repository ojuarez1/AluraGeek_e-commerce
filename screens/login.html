<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Secion</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Raleway&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/header.css">
    <link rel="stylesheet" href="../assets/css/footer.css">
    <link rel="stylesheet" href="../assets/css/inicioSecion.css">
</head>
<body>
    <header>
        <div class="principal container">
            <img class="principal__logo-img"src="../assets/img/Logo.png" alt="Logo AluraGeek">
            <div class="principal__search">
                <div class="principal__search-search">
                    <input class="principal__search-search--input" type="text" placeholder="¿Que deceas buscar?">
                    <img class="principal__search-search--search" src="../assets/img/search.svg" alt="">
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="inicioSecion">
            <h4>Inciar Secion</h4>
            <form action="#" class="inicioSecion__form">
                <div class="contenedor" data-cont>
                    <input class="inicioSecion__form-input" type="email" placeholder="Escriba su correo electronico" required data-tipo ="email" id="email" data-inicio>
                    <span class="form__span" data-span></span>
                </div>
                <div class="contenedor" data-cont>
                    <input class="inicioSecion__form-input" type="password" placeholder="Escriba su contraseña" pattern="^(?=\w*\d)(?=\w*[A-Z])(?=\w*[a-z])\S{8,16}$" title="Al menos 8 caracteres, máximo 15, debe contener una letra minúscula, una letra mayúscula y no puede contener caracteres especiales." data-tipo="password" required data-inicio>
                    <span class="form__span" data-span></span>
                </div>
                <button class="inicioSecion__form-input">Entrar</a></button>
            </form>
        </div>
    </main>
    <footer>
        <section class="container__footer">
            <article class="container hableConNosotros">
                <div class="hableConNosotros__lista">
                    <div class="hableConNosotros__lista-img">
                        <img src="../assets/img/Logo.png" alt="Logo AluraGeek">
                    </div>
                    <ul class="hableConNosotros__lista-flex">
                        <li class="hableConNosotros__lista-items">Quienes somos</li>
                        <li class="hableConNosotros__lista-items">Politica de privacidad</li>
                        <li class="hableConNosotros__lista-items">Programa de fidelidad</li>
                        <li class="hableConNosotros__lista-items">Nuestras tiendas</li>
                        <li class="hableConNosotros__lista-items">Quiero ser franquiciado</li>
                        <li class="hableConNosotros__lista-items">Anúncie aquí</li>
                    </ul>
                </div>
                <div class="hableConNosotros__formulario">
                    <h5>Hable con nosotros</h5>
                    <form action="#" data-form>
                        <div class="formulario__fieldset">
                            <label class="formulario__fieldset-item" for="name">Nombre</label>
                            <input class="formulario__fieldset-item" type="text" placeholder="Oscar Juarez" autocomplete="off" required data-tipo = "nombre" maxlength="40" minlength="6" id="inputext" name="name" data-rodapie>
                        </div>
                        <textarea class="formulario__item" cols="30" rows="4" placeholder="Escribe tu mensaje" required data-tipo = "mensaje" id="inputext2" name="mensaje" data-rodapie></textarea>
                        <button class="formulario__boton" type="submit" data-form-btn>Enviar mensaje</button>
                    </form>
                </div>
            </article>
        </section>
        <section class="rodapie">
            <p>&copy Oscar Juarez-2023</p>
        </section>
    </footer>
    <script src="../js/inicioSecion.js"></script>
    <!--<script src="js/script.js"></script>-->
</body>
</html>
