<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Producto</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Raleway&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/header.css">
    <link rel="stylesheet" href="/assets/css/footer.css">
    <link rel="stylesheet" href="/assets/css/inicioSecion.css">
    <link rel="stylesheet" href="/assets/css/agregarProducto.css">
</head>
<body>
    <header>
        <div class="principal container">
            <img class="principal__logo-img"src="/assets/img/Logo.png" alt="Logo AluraGeek">
            <div class="principal__search">
                <div class="principal__search-search">
                    <input class="principal__search-search--input" type="text" placeholder="¿Que deceas buscar?">
                    <img class="principal__search-search--search" src="/assets/img/search.svg" alt="">
                </div>
            </div>
            <a href="../index.html" target="_self"><button class="principal__logo-boton" type="submit">Menu administrador</button></a>
        </div>
    </header>
    <main>
        <div class="inicioSecion">
            <h4>Agregar nuevo producto</h4>
            <form action="" class="inicioSecion__form">
                <fieldset class="formulario__fieldset">
                    <label class="formulario__fieldset-item" for="url">URL de imagen</label>
                    <input class="formulario__fieldset-item" type="url" name="url" placeholder="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAMgAA.png" autocomplete="off">
                </fieldset>
                <fieldset class="formulario__fieldset">
                    <label class="formulario__fieldset-item" for="categoria">Categoria</label>
                    <input class="formulario__fieldset-item" type="text" name="categoria" placeholder="Consolas" autocomplete="off">
                </fieldset>
                <fieldset class="formulario__fieldset">
                    <label class="formulario__fieldset-item" for="nombre">Nombre del producto</label>
                    <input class="formulario__fieldset-item" type="text" name="nombre" placeholder="Producto XYZ" autocomplete="off">
                </fieldset>
                <fieldset class="formulario__fieldset">
                    <label class="formulario__fieldset-item" for="precio">Precio del producto</label>
                    <input class="formulario__fieldset-item" type="text" name="precio" placeholder="$ 60" autocomplete="off">
                </fieldset>
                <fieldset class="formulario__fieldset">
                    <label class="formulario__fieldset-item" for="descripcion">Descripcion del producto</label>
                    <input class="formulario__fieldset-item" type="text" name="decripcion" autocomplete="off">
                </fieldset>
                <a href=""><button class="inicioSecion__form-input" type="submit">Agregar producto</button></a>
            </form>
        </div>
    </main>
    <footer>
        <section class="container__footer">
            <article class="container hableConNosotros">
                <div class="hableConNosotros__lista">
                    <div class="hableConNosotros__lista-img">
                        <img src="/assets/img/Logo.png" alt="Logo AluraGeek">
                    </div>
                    <ul class="hableConNosotros__lista-flex">
                        <li class="hableConNosotros__lista-items">Quienes somos</li>
                        <li class="hableConNosotros__lista-items">Politica de privacidad</li>
                        <li class="hableConNosotros__lista-items">Programa de fidelidad</li>
                        <li class="hableConNosotros__lista-items">Nuestras tiendas</li>
                        <li class="hableConNosotros__lista-items">Quiero ser franquiciado</li>
                        <li class="hableConNosotros__lista-items">Anúncie aquí</li>
                    </ul>
                </div>
                <div class="hableConNosotros__formulario">
                    <h5>Hable con nosotros</h5>
                    <form action="#">
                        <fieldset class="formulario__fieldset">
                            <label class="formulario__fieldset-item" for="nombre">Nombre</label>
                            <input class="formulario__fieldset-item" type="text" name="nombre" placeholder="Oscar Juarez" autocomplete="off">
                        </fieldset>
                        <textarea class="formulario__item" cols="30" rows="4" placeholder="Escribe tu mensaje"></textarea>
                        <button class="formulario__boton" type="submit">Enviar mensaje</button>
                    </form>
                </div>
            </article>
        </section>
        <section class="rodapie">
            <p>&copy Oscar Juarez-2023</p>
        </section>
    </footer>
</body>
</html>
